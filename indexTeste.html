<script src="resource/scripts_js/jquery.validate.js"></script>
<script>
    $(document).ready(function() {

        /*CADASTRO */
        $("#form_cadastro").validate({


            submitHandler: function(form) {

                var dados = $(form).serialize();

                $.ajax({
                    type: "POST",
                    //url: "class/Controller/Dispatcher.php?classe=Pesquisador&acao=inserirPesquisador",
                    url: "class/Controller/Dispatcher.php?classe=Login&acao=logar",
                    data: dados,
                    success: function(data)
                    {
                        $("#retorno").html(data);

                    },
                    error: function(data)
                    {
                        $("#retorno").html("Erro ao obter dados: "+data);
                    }
                });

                return false;
            }

    //fim ajax
        });
//fim document ready
    });

</script>
