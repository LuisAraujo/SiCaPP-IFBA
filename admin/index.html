<article style="margin-left: 10px" class="tab-content">

    <div id="ct-projetos" class="container tab-pane active col-md-4 col-lg-offset-4">
        <!-- form cadastro pesquisador (cp) -->
        <form id="form_busca_projeto_adm" role="form" method="post" action="" class="bs-example bs-example-form">
            <!-- nome -->
            <div class="input-group" id="cp_nome_div">
                <input  name="nome" type="text" class="form-control" id="cp_nome" placeholder="Nome do Projeto" required>
                                    <span class="input-group-addon">
                                       <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>

                                    </span>
            </div>

            <!-- Coordenador -->
            <div class="input-group" id="cp_coordenador_div">
                <input  name="nome" type="text" class="form-control" id="cp_coordenador" placeholder="Coordenador do Projeto" required>
                                    <span class="input-group-addon">
                                       <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                    </span>
            </div>

            <!-- Coordenador -->
            <div class="input-group" id="cp_participante_div">
                <input  name="nome" type="text" class="form-control" id="cp_participante" placeholder="Participante do Projeto" required>
                                    <span class="input-group-addon">
                                       <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                    </span>
            </div>

            <div id="busc_periodo_div">
                <div class="input-daterange input-group" >
                    <input type="text" class="input-sm form-control" name="start" placeholder="Entre Inicio"  />
                    <span class="input-group-addon">à</span>
                    <input type="text" class="input-sm form-control" name="end" placeholder="Fim"/>
                </div>
            </div>


            <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" aria-label="...">
                </span>
                <input type="text" class="form-control" placeholder="Pendentes (Parecer de Ética, Aprovação Institucional, Projeto)" aria-label="...">
            </div><!-- /input-group -->





            <!-- areas -->
            <div class="btn-group" id="cp_areas_div" style="width: 100%">
                <input id="cp_titulacao" name="area" value=""  style="display: none" />
                <button id="drop_titulacao_bt" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" required>
                    <span class="glyphicon glyphicon-education" aria-hidden="true"></span> <span id="placeholder_titulacao">Área do Conhecimento</span> <span class="caret"></span>
                </button>
                <ul id="drop_titulacao" class="dropdown-menu">
                    <li><a>Ciências Exatas</a></li>
                </ul>
            </div>


            <!-- agencia de fomento -->
            <div class="btn-group" id="cp_agencia_div" style="width: 100%">
                <input id="cp_agencia" name="campus" value=""  style="display: none">
                <button id="drop_agencia_bt" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" required>
                    <span class="glyphicon glyphicon-education" aria-hidden="true"></span> <span id="placeholder_agencia">Agência de Fomento</span> <span class="caret"></span>
                </button>
                <ul id="drop_agencia" class="dropdown-menu">
                </ul>
            </div>

            <!-- campus -->
            <div class="btn-group" id="cp_campus_div" style="width: 100%">
                <input id="cp_campus" name="campus" value=""  style="display: none">
                <button id="drop_campus_bt" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" required>
                    <span class="glyphicon glyphicon-education" aria-hidden="true"></span> <span id="placeholder_campus">Campus</span> <span class="caret"></span>
                </button>
                <ul id="drop_campus" class="dropdown-menu">
                </ul>
            </div>




            <button type="submit" class="btn btn-success">
                <h5> Pesquisar Projetos</h5>
            </button>
        </form>
